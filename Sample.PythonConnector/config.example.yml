version: 1

logger:
    console:
        level: "debug"

cognite:
    project: ${COGNITE_PROJECT}
    host: ${COGNITE_HOST}
    # This is for Microsoft Entra as an IdP. To use a different provider:
    # set implementation: Basic, and use token-url instead of tenant.
    # See the example config for the full list of options.
    idp-authentication:
        # Directory tenant
        tenant: ${COGNITE_TENANT_ID}
        # Application ID
        client-id: ${COGNITE_CLIENT_ID}
        # Client secret
        secret: ${COGNITE_CLIENT_SECRET}
        # List of resource scopes. Example:
        # scopes:
        #   - https://api.cognitedata.com/.default
        scopes:
          - ${COGNITE_SCOPE}
    
connector:
  name-prefix: "python-sim-connector@"
  # Data set ID to keep all the simulator resources
  data-set-id: ${COGNITE_DATA_SET_ID}

# Python-specific configuration
automation:
  # Path to Python executable
  # On Linux/macOS: "python3"
  # On Windows: "python" or "C:\\Python312\\python.exe"
  python-executable: "python3"
  
  # Directory containing Python simulation scripts
  scripts-directory: "./scripts"
  
  # Timeout for Python script execution in milliseconds (5 minutes)
  execution-timeout: 300000
  
  # Working directory for Python script execution
  working-directory: "./"
  
  # Additional environment variables to pass to Python process
  environment-variables:
    PYTHONUNBUFFERED: "1"
